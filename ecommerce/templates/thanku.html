<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanku</title>
   <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f6f7;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    .icon {
      font-size: 60px;
      color: #198754;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      color: #222;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: #198754;
      margin: 25px auto;
      border-radius: 5px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background: #198754;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #146c43;
    }
  </style>
</head>
</html>

</html>
