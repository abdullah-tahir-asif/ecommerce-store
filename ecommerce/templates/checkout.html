{% extends "index.html" %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  </head>
  <body >


{% block content %}


<div style="max-width:600px; margin:60px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1);">

    <!-- Heading -->
    <h2 style="text-align:center; margin-bottom:25px; color:#222;">Checkout Details</h2>

    <!-- Form -->
    <form action="/buynow" method="POST">

      <!-- Name -->
      <label style="font-weight:bold; color:#333;">Full Name</label>
      <input type="text" placeholder="Enter your name" name="username"
        style="width:100%; padding:12px; margin:8px 0 18px 0; border-radius:8px; border:1px solid #ccc; font-size:15px; outline:none;">

      <!-- City -->
      <label style="font-weight:bold; color:#333;">City</label>
      <input type="text" placeholder="Enter your city" name="city"
        style="width:100%; padding:12px; margin:8px 0 18px 0; border-radius:8px; border:1px solid #ccc; font-size:15px; outline:none;">

      <!-- Phone -->
      <label style="font-weight:bold; color:#333;">Phone Number</label>
      <input type="tel" placeholder="03XXXXXXXXX" name="phone"
        style="width:100%; padding:12px; margin:8px 0 18px 0; border-radius:8px; border:1px solid #ccc; font-size:15px; outline:none;">

      <!-- Address -->
      <label style="font-weight:bold; color:#333;">Delivery Address</label>
      <textarea rows="3" placeholder="Enter full address" name="address"
        style="width:100%; padding:12px; margin:8px 0 25px 0; border-radius:8px; border:1px solid #ccc; font-size:15px; resize:none; outline:none;"></textarea>

      <!-- Button -->
      <button type="submit"
        style="width:100%; padding:14px; background:#198754; color:white; border:none; border-radius:10px; font-size:17px; font-weight:bold; cursor:pointer; transition:0.3s;">
        ðŸ›’ Place Order
      </button>

    </form>

  </div>


{% endblock %}

</body>
